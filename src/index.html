<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>

    <h1>Daily Journal</h1>

    <form>
        <fieldset>
            <label for="journalDate">Date of entry:</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label class="label">Concepts covered:</label>
            <input type="text">
        </fieldset>

        <fieldset>
            <label class="label">Journal Entry:</label>
            <textarea></textarea>
        </fieldset>

        <fieldset>
            <label class="label">Mood:</label>
            <select>
                <option value="King ruling the castle">King ruling the castle</option>
                <option value="Duke gallivanting through the flying buttress">Duke gallivanting through the flying buttress</option>
                <option value="Groundskeeper maintaining the manor">Groundskeeper maintaining the manor</option>
                <option value="Knight fighting in the battle">Knight fighting in the battle</option>
                <option value="Peasant laboring in the field">Peasant laboring in the field</option>
                <option value="Servant obeying his master">Servant obeying his master</option>
                <option value="Prisoner wasting away in the dugeon">Prisoner wasting away in the dugeon</option>
            </select>
        </fieldset>

        <input type="submit" value="Smash" />

    </form>

</body>

</html>
