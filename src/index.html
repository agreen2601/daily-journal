<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>

    <h1 id = "heading">Daily Journal</h1>

    <form id="form">
        <input type="hidden" id="entryId" value="">
        <fieldset id="dateBox">
            <label for="journalDate" class="label">Date of entry:</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset id="conceptsBox">
            <label class="label">Concepts covered:</label>
            <input id="conceptsInput" type="text">
        </fieldset>

        <fieldset id="entryBox">
            <label class="label">Journal Entry:</label>
            <textarea id="entryInput"></textarea>
        </fieldset>

        <fieldset id="moodBox">
            <label class="mood">Mood:</label>
            <select id="mood">
                <option value="1">King ruling the castle</option>
                <option value="2">Duke gallivanting amidst the flying buttress</option>
                <option value="3">Groundskeeper maintaining the manor</option>
                <option value="4">Servant obeying his master</option>
                <option value="5">Knight fighting in the battle</option>
                <option value="6">Peasant laboring in the field</option>
                <option value="7">Prisoner wasting away in the dungeon</option>
            </select>
        </fieldset>

        <fieldset id="instructorBox">
            <label class="instructor">Instructor:</label>
            <select id="instructor">
                <option value="1">Andy</option>
                <option value="2">Kristen</option>
                <option value="3">Bryan</option>
            </select>
        </fieldset>
    </form>

    <button id="update">Amend thy plight</button>

    <br></br>

    <div class="cartoonCollection">
        <img id="cartoon-king" class="cartoons" src="../pictures/King.png">
        <img id="cartoon-duke" class="cartoons" src="../pictures/Duke.png">
        <img id="cartoon-groundskeeper" class="cartoons" src="../pictures/Groundskeeper.png">
        <img id="cartoon-servant" class="cartoons" src="../pictures/Servant.png">
        <img id="cartoon-knight" class="cartoons" src="../pictures/Knight.png">
        <img id="cartoon-peasant" class="cartoons" src="../pictures/Peasant.png">
        <img id="cartoon-prisoner" class="cartoons" src="../pictures/Prisoner.png">
    </div>

    <section class="mood_and_search">
        <fieldset class="mood_radio_button">
            <legend>Distill plights by disposition</legend>
            <div>
                <input type="radio" name="mood" value="King ruling the castle">
                <label>King ruling the castle</label>
            </div><div>
                <input type="radio" name="mood" value="Duke gallivanting amidst the flying buttress">
                <label>Duke gallivanting amidst the flying buttress</label>
            </div><div>
                <input type="radio" name="mood" value="Groundskeeper maintaining the manor">
                <label>Groundskeeper maintaining the manor</label>
            </div><div>
                <input type="radio" name="mood" value="Servant obeying his master">
                <label>Servant obeying his master</label>
            </div><div>
                <input type="radio" name="mood" value="Knight fighting in the battle">
                <label>Knight fighting in the battle</label>
            </div><div>
                <input type="radio" name="mood" value="Peasant laboring in the field">
                <label>Peasant laboring in the field</label>
            </div><div>
                <input type="radio" name="mood" value="Prisoner wasting away in the dungeon">
                <label>Prisoner wasting away in the dungeon</label>
            </div><div>
                <input type="radio" name="mood" value="Reset">
                <label>Reset</label>
            </div>
        </fieldset>
        <input class="search" placeholder="Rummage amidst plights"></input>
    </section>

    <h2 class="triumphs">Triumphs and grievances of past</h2>

    <article id="entriesContainer"></article>

    <p id="test"></p>
    
    <script type="module" src="scripts/journal.js"></script>

</body>

</html>
