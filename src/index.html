<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>

    <h1 id = "heading">Daily Journal</h1>

    <form id="form">
        <input type="hidden" id="entryId" value="">
        <fieldset id="dateBox">
            <label for="journalDate" class="label">Date of entry:</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset id="conceptsBox">
            <label class="label">Concepts covered:</label>
            <input id="conceptsInput" type="text">
        </fieldset>

        <fieldset id="entryBox">
            <label class="label">Journal Entry:</label>
            <textarea id="entryInput"></textarea>
        </fieldset>

        <fieldset id="moodBox">
            <label class="mood">Mood:</label>
            <select id="mood">
                <option value="King ruling the castle">King ruling the castle</option>
                <option value="Duke gallivanting through the flying buttress">Duke gallivanting through the flying
                    buttress</option>
                <option value="Groundskeeper maintaining the manor">Groundskeeper maintaining the manor</option>
                <option value="Servant obeying his master">Servant obeying his master</option>
                <option value="Knight fighting in the battle">Knight fighting in the battle</option>
                <option value="Peasant laboring in the field">Peasant laboring in the field</option>
                <option value="Prisoner wasting away in the dungeon">Prisoner wasting away in the dungeon</option>
            </select>
        </fieldset>
    </form>

    <button id="update">Amend your plight</button>

    <br></br>

    <div class="cartoonCollection">
        <img id="cartoon-king" class="cartoons" 
            src="https://thumbs.dreamstime.com/z/cartoon-king-idea-happy-41818993.jpg">
        <img id="cartoon-duke" class="cartoons"
            src="https://s3.amazonaws.com/lowres.cartoonstock.com/caricatures-king_of_england-william_the_bastard-battle_of_hastings-monarchy-ruler-gbrn817_low.jpg">
        <img id="cartoon-groundskeeper" class="cartoons"
            src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX38485776.jpg">
        <img id="cartoon-servant" class="cartoons"
            src="https://www.jing.fm/clipimg/full/77-772437_butler-holding-tray-servant-free-clipart.png">
        <img id="cartoon-knight" class="cartoons"
            src="https://images.freeimages.com/images/premium/previews/4328/43287556-cartoon-knight-in-armor.jpg">
        <img id="cartoon-peasant" class="cartoons"
            src="https://thumbs.dreamstime.com/b/farmer-grandfather-adult-rancher-old-age-man-peasant-character-cartoon-villager-isolated-flat-design-vector-illustration-farmer-109192197.jpg">
        <img id="cartoon-prisoner" class="cartoons"
            src="https://i.pinimg.com/236x/56/4c/39/564c396ab7e88a28a617eee48d922a5b--royalty-free-clipart-art-medieval.jpg">
    </div>

    <section class="mood_and_search">
        <fieldset class="mood_radio_button">
            <legend>Distill plights by disposition</legend>
            <div>
                <input type="radio" name="mood" value="King ruling the castle">
                <label>King ruling the castle</label>
            </div><div>
                <input type="radio" name="mood" value="Duke gallivanting through the flying buttress">
                <label>Duke gallivanting through the flying buttress</label>
            </div><div>
                <input type="radio" name="mood" value="Groundskeeper maintaining the manor">
                <label>Groundskeeper maintaining the manor</label>
            </div><div>
                <input type="radio" name="mood" value="Servant obeying his master">
                <label>Servant obeying his master</label>
            </div><div>
                <input type="radio" name="mood" value="Knight fighting in the battle">
                <label>Knight fighting in the battle</label>
            </div><div>
                <input type="radio" name="mood" value="Peasant laboring in the field">
                <label>Peasant laboring in the field</label>
            </div><div>
                <input type="radio" name="mood" value="Prisoner wasting away in the dungeon">
                <label>Prisoner wasting away in the dungeon</label>
            </div><div>
                <input type="radio" name="mood" value="Reset">
                <label>Reset</label>
            </div>
        </fieldset>
        <input class="search" placeholder="Search"></input>
    </section>

    <h2 class="triumphs">Triumphs and grievances of past</h2>

    <article id="entriesContainer"></article>

    <p id="test"></p>
    
    <script type="module" src="scripts/journal.js"></script>

</body>

</html>
